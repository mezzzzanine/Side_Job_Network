{% extends 'main/base.html' %}
{% load static %}

<!-- title -->
{% block title %}Sign up{% endblock %}


<!-- header -->
{% block header %}
<div class="container mt-manual-10 bg-black">
    <h1>Sign up</h1>
    <hr class="devider">
</div>
{% endblock %}


<!-- main -->
{% block main %}
<section class="text-center">
	<div class="container container-eng bg-black text-white mt-5">
	  <div class="py-5 px-md-5">
		<div class="row d-flex justify-content-center">
		  <div class="col-lg-8">
			<form>
			  <!-- Email input -->
			  <div class="form-outline mb-3">
				<input type="email" class="form-control" placeholder="E-mail addres"/>
			  </div>
  
			  <!-- Password input -->
			  <div class="form-outline mb-3">
				<input type="password" class="form-control" placeholder="Password"/>
			  </div>
			  <!-- Don't have account? -->
			  <p>Already have an account? <a href="/account/sign-in">Sign in here</a></p>
			  <!-- Submit button -->
			  <button type="button" class="btn btn-light">Sign up</button>
			  <p class="mt-3">Or sign up with a social network</p>
			  <hr class="devider">
			  <button type="button" class="btn btn-light mt-3"><i class="bi bi-google m-1"></i>Continue with Google</button>
			  <p class="mt-5">By signing up, you agree to our <a href="/privacy-policy">privacy policy</a></p>
			</form>
		  </div>
		</div>
	  </div>
	</div>
</section>
{% endblock %}
